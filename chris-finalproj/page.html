<body>
    <div class="container">
        <center>
            <img src="https://files.slack.com/files-tmb/T611TQSUA-F6NUXL6J0-44413123c3/logo_360.png">
        </center>
        <p class="lead">Please submit your name before sending any complaints.</p>
        <hr>

        <!-- Submit your name section -->
        <div id="yourNameGroup">

            <div class="nameGroup">
                <div class="form-group">
                    <h2>Submit Your Name</h2>
                    <label for="nameInput">Your Name</label>
                    <input type="text" class="form-control" id="complainerName" placeholder="Enter your name">
                </div>
                <button id="submitName" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <!--<div class="login-logout"></div>-->

        </div>

        <hr>

        <!-- Send a message section -->
        <h2>Send a Message</h2>
        <div class="form-group">
            <label for="nameInput">Their Name</label>
            <input type="text" class="form-control" id="offenderName" placeholder="Enter name who complaint is about">
        </div>


        <!-- Submit your complaints section  -->
        <div class="form-group">
            <label for="messageArea">Your Suggestions</label>
            <textarea class="form-control" id="complaint" rows="3" placeholder="E.g. Lucas should please stop talking."></textarea>
        </div>
        <div class="buttons">
            <button id="submitComplaint" type="submit" class="btn btn-primary">Submit</button>
        </div>

        <hr>

        <!-- List of users and messages -->
        <div class="row">
            <div class="col-sm-6">
                <h2>Users</h2>
                <ol id="users"></ol>
            </div>
            <div class="col-sm-6">
                <h2>Messages</h2>
                <ol id="messages"></ol>
            </div>
        </div>

    </div>
</body>
